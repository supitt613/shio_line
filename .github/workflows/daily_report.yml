name: Strategy Report Deployment

on:
  schedule:
    - cron: '2 2 * * *'    # 台灣 10:02
    - cron: '40 5 * * *'   # 台灣 13:40
    - cron: '37 14 * * *'  # 台灣 22:37
    - cron: '50 20 * * *'  # 台灣 04:50
  workflow_dispatch:

jobs:
  report_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: pip install shioaji pandas requests python-dotenv pytz
      - name: Run
        env:
          SHIOAJI_API_KEY: ${{ secrets.SHIOAJI_API_KEY }}
          SHIOAJI_SECRET_KEY: ${{ secrets.SHIOAJI_SECRET_KEY }}
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py
